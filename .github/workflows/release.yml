name: sofisoft-core-CD

on:
  workflow_run:
    workflows: ["sofisoft-core-CI"]
    types:
      - completed
  workflow_dispatch:

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Create Pack
        run: dotnet pack